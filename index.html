<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: "Yu Gothic", sans-serif;
            background-color: #F1F6F6;
            overflow: hidden;
        }
        .welcome-message {
            width: 100%;
            height: 100vh;
            background-color: rgba(246, 222, 90, 1.0);
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        .banner-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            loading: lazy;
        }
        .text-content {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        h2 {
            position: relative;
            overflow: hidden;
        }
        h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 5px;
            background: rgba(246, 222, 90, 1.0);
            transform: translateX(100%);
            animation: fadeIn 0.5s forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .fade-in {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        .fade-in.visible {
            opacity: 1;
        }
        @media (min-width: 768px) {
            .content {
                flex-direction: row;
                justify-content: space-between;
                align-items: stretch;
            }
            .banner-image {
                width: 50%;
            }
            .text-content {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-message" id="welcomeMessage">Welcome!</div>
    
    <div class="content" id="mainContent">
        <img src="image_logo.png" alt="バナー画像" class="banner-image" loading="lazy">
        
        <div class="text-content">
            <section id="about">
                <h2>About</h2>
                <p>ここに自己紹介や経歴を書きます。</p>
            </section>
            <section id="services">
                <h2>Services</h2>
                <ul>
                    <li>サービス1の説明</li>
                    <li>サービス2の説明</li>
                    <li>サービス3の説明</li>
                </ul>
            </section>
            <section id="contact">
                <h2>Contact</h2>
                <p>メールアドレス: example@example.com</p>
                <form>
                    <label for="name">名前:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">メールアドレス:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">メッセージ:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">送信</button>
                </form>
            </section>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Shuhei Nishida. All Rights Reserved.</p>
    </footer>

    <script>
        window.onload = function() {
            const welcomeMessage = document.getElementById('welcomeMessage');
            const mainContent = document.getElementById('mainContent');

            setTimeout(() => {
                welcomeMessage.style.opacity = '0';
                setTimeout(() => {
                    welcomeMessage.style.display = 'none';
                    mainContent.style.opacity = '1';

                    const sections = document.querySelectorAll('.text-content section');
                    sections.forEach((section, index) => {
                        section.classList.add('fade-in');
                        setTimeout(() => {
                            section.classList.add('visible');
                        }, index * 500 + 500); // 500msごとにフェードイン
                    });

                }, 1000);
            }, 1000);
        };
    </script>
</body>
</html>
