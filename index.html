<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: "Yu Gothic", sans-serif;
            background-color: #F2F4F3;
            overflow: hidden;
        }
        .welcome-message {
            width: 100%;
            height: 100vh;
            background-color: rgba(246, 222, 90, 1.0);
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease-in;
            height: 100vh; /* 高さを指定 */
        }
        .image-content {
            flex: 1; /* Flexboxを利用して画像コンテンツを拡張 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banner-image {
            max-width: 100%; /* 最大幅を100%に設定 */
            height: auto; /* 高さは自動調整 */
            object-fit: cover; /* アスペクト比を保持 */
            loading: lazy;
            opacity: 0; /* 初期は非表示 */
            transition: opacity 0.5s ease-in; /* フェードイン効果 */
        }
        .text-content {
            flex: 1; /* Flexboxを利用してテキストコンテンツを拡張 */
            width: 100%; /* 幅を100%に設定 */
            padding: 20px;
            box-sizing: border-box;
            opacity: 0; /* 初期は非表示 */
            transition: opacity 0.5s ease-in; /* フェードイン効果 */
        }
        h2 {
            position: relative;
            overflow: hidden;
        }
        h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 5px;
            background: rgba(246, 222, 90, 1.0);
            transform: translateX(100%);
            animation: fadeIn 0.5s forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @media (min-width: 768px) {
            .content {
                flex-direction: row; /* 横並びに変更 */
            }
            .banner-image {
                flex: 1; /* フレックスで画像を拡張 */
                max-width: 100%; /* 最大幅を100%に設定 */
            }
            .text-content {
                flex: 1; /* フレックスでテキストを拡張 */
            }
        }
    </style>
</head>
<body>
    <div class="welcome-message" id="welcomeMessage">Welcome!</div>
    
    <div class="content" id="mainContent">
        <div class="image-content">
            <img src="image_monotone.png" alt="バナー画像" class="banner-image" loading="lazy">
        </div>
        
        <div class="text-content" id="textContent">
            <section id="about">
                <h2>About</h2>
                <p>ここに自己紹介や経歴を書きます。</p>
            </section>
            <section id="services">
                <h2>Services</h2>
                <ul>
                    <li>サービス1の説明</li>
                    <li>サービス2の説明</li>
                    <li>サービス3の説明</li>
                </ul>
            </section>
            <section id="contact">
                <h2>Contact</h2>
                <p>メールアドレス: example@example.com</p>
            </section>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Shuhei Nishida. All Rights Reserved.</p>
    </footer>

    <script>
        window.onload = function() {
            const welcomeMessage = document.getElementById('welcomeMessage');
            const mainContent = document.getElementById('mainContent');
            const bannerImage = document.querySelector('.banner-image');
            const textContent = document.getElementById('textContent');

            setTimeout(() => {
                welcomeMessage.style.opacity = '0';
                setTimeout(() => {
                    welcomeMessage.style.display = 'none';
                    mainContent.style.opacity = '1';
                    bannerImage.style.opacity = '1'; // バナー画像を表示

                    // 1秒後にテキストコンテンツを表示
                    setTimeout(() => {
                        textContent.style.opacity = '1'; // テキストコンテンツを表示
                    }, 1000); // 1秒後にテキストコンテンツを表示
                }, 1000);
            }, 1000);
        };
    </script>
</body>
</html>
