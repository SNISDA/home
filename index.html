<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* 全体のスタイル */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* 通常の背景色 */
        }

        /* ウェルカムメッセージスタイル */
        .welcome-message {
            position: fixed; /* 固定位置に設定 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* ビューポートの高さに合わせる */
            background-color: #F6DE5A; /* 黄色の背景 */
            color: #FFFFFF; /* 白文字 */
            display: flex;
            justify-content: center; /* 中央揃え */
            align-items: center; /* 中央揃え */
            font-size: 3rem; /* フォントサイズ */
            opacity: 1; /* 初期の不透明度 */
            transition: opacity 1s ease-out; /* 不透明度の遷移 */
            z-index: 1000; /* 他の要素の上に表示 */
        }

        /* コンテンツ全体のスタイル */
        .content {
            display: flex; 
            flex-direction: column;
            align-items: center;
            padding-top: 100vh; /* ウェルカムメッセージの下にスペースを作る */
        }

        /* バナー画像スタイル */
        .banner-image {
            width: 100%; 
            height: auto; 
            object-fit: cover; 
        }

        /* テキストコンテナのスタイル */
        .text-content {
            width: 100%; 
            padding: 20px; 
            box-sizing: border-box; 
        }

        /* PC向けのスタイル */
        @media (min-width: 768px) {
            .content {
                flex-direction: row; 
                justify-content: space-between; 
                align-items: stretch; 
            }

            .banner-image {
                width: 50%; 
                height: auto; 
                object-fit: cover; 
            }

            .text-content {
                width: 50%; 
                padding: 20px; 
            }
        }
    </style>
</head>
<body>
    <div class="welcome-message" id="welcomeMessage">Welcome!</div>
    
    <header>
        <h1>Work</h1>
    </header>
    
    <div class="content">
        <img src="ham_image_gray.png" alt="バナー画像" class="banner-image">
        
        <div class="text-content">
            <section id="about">
                <h2>About</h2>
                <p>ここに自己紹介や経歴を書きます。</p>
            </section>

            <section id="services">
                <h2>提供するサービス</h2>
                <ul>
                    <li>サービス1の説明</li>
                    <li>サービス2の説明</li>
                    <li>サービス3の説明</li>
                </ul>
            </section>

            <section id="contact">
                <h2>お問い合わせ</h2>
                <p>メールアドレス: example@example.com</p>
                <form>
                    <label for="name">名前:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">メールアドレス:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">メッセージ:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">送信</button>
                </form>
            </section>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Shuhei Nishida. All Rights Reserved.</p>
    </footer>

    <script>
        // script.js
        window.onload = function() {
            const welcomeMessage = document.getElementById('welcomeMessage');
            
            // 3秒後にウェルカムメッセージを非表示にする
            setTimeout(() => {
                welcomeMessage.style.opacity = '0'; // 不透明度を0に設定
                // 遅延してからメッセージを削除
                setTimeout(() => {
                    welcomeMessage.style.display = 'none'; // メッセージを非表示にする
                }, 1000); // CSSの遷移と合わせて1秒後に実行
            }, 3000); // 3秒後に実行
        };
    </script>
</body>
</html>
