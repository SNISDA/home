<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: "Yu Gothic", sans-serif;
            background-color: #F2F4F3;
            overflow-x: hidden;
        }
        .welcome-message {
            width: 100%;
            height: 100vh;
            background-color: rgba(246, 222, 90, 1.0);
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            opacity: 1;
            transition: opacity 0.5s ease-out, display 0.5s 0.5s;
            z-index: 1000;
            position: fixed;
        }
        .welcome-message.hidden {
            opacity: 0;
            display: none;
        }
        .main-message {
           display: none; /*最初は非表示*/
            width: 100%;
            height: 100vh;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
             font-size: 4rem; /* テキストのサイズを大きく */
            text-align: center; /* テキストを中央揃え */
            position: fixed; /* welcome-messageと同じく固定配置 */
           z-index: 999; /* 他の要素の上に表示 */
           opacity: 0; /* フェードインのため透明にする */
           transition: opacity 0.5s ease-in; /* フェードインのアニメーションを設定 */
        }
         .main-message.visible {
            opacity: 1; /* フェードイン */
            display: flex;
          }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease-in;
            min-height: 100vh;
            box-sizing: border-box;
            margin-top: 100vh; /*メインメッセージの高さ分だけ下にずらす*/
        }
        .content.visible {
            opacity: 1;
        }
        .image-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banner-image {
            max-width: 100%;
            height: auto;
            object-fit: cover;
            loading: lazy;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        .banner-image.visible {
            opacity: 1;
        }
        .text-content {
            flex: 1;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.5s ease-in;
            background-color: #ffffff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .text-content.visible {
            opacity: 1;
        }
        h2 {
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }
        @keyframes fadeIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
         footer {
            position: relative;
            text-align: center;
            padding: 10px 0;
        }
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background-color: rgba(246, 222, 90, 1.0);
        }
        @media (min-width: 768px) {
            .content {
                flex-direction: row;
            }
            .banner-image {
                flex: 1;
            }
            .text-content {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-message" id="welcomeMessage">Welcome!</div>
    <div class="main-message" id="mainMessage">Decision support based on data</div>
    <div class="content" id="mainContent">
        <div class="image-content">
            <img src="image_monotone.png" alt="バナー画像" class="banner-image" loading="lazy" id="bannerImage">
        </div>
        <div class="text-content" id="textContent">
            <section id="about">
                <h2>About</h2>
                <p>ここに自己紹介や経歴を書きます。</p>
            </section>
            <section id="services">
                <h2>Services</h2>
                <ul>
                    <li>サービス1の説明</li>
                    <li>サービス2の説明</li>
                    <li>サービス3の説明</li>
                </ul>
            </section>
            <section id="contact">
                <h2>Contact</h2>
                <p>メールアドレス: example@example.com</p>
            </section>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Shuhei Nishida. All Rights Reserved.</p>
    </footer>
    <script>
        window.onload = function() {
            const welcomeMessage = document.getElementById('welcomeMessage');
             const mainMessage = document.getElementById('mainMessage');
            const mainContent = document.getElementById('mainContent');
            const bannerImage = document.getElementById('bannerImage');
             const textContent = document.getElementById('textContent');

            setTimeout(() => {
                welcomeMessage.classList.add('hidden');
                mainMessage.classList.add('visible'); // メインメッセージを表示
                 window.addEventListener('scroll', handleScroll); // スクロールイベントを追加
            }, 1000);


           function handleScroll() {
              if (window.scrollY > 100) { // 任意のスクロール量を設定
                  mainContent.classList.add('visible');
                   bannerImage.classList.add('visible');
                    setTimeout(() => {
                     textContent.classList.add('visible');
                     }, 1000);
                   window.removeEventListener('scroll', handleScroll); // イベントリスナーを削除
                }
            }
        };
    </script>
</body>
</html>
